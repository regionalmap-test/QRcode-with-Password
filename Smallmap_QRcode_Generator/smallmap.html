<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Small Area Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  #map {
    height: 100vh;
    width: 100vw;
  }

  #passwordDiv {
    position: absolute;
    inset: 0;
    background: rgba(255,255,255,0.95);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 1000;
    padding: 20px;
  }

  #passwordInput,
  #submitBtn {
    width: 90%;
    max-width: 400px;
    padding: 1em;
    font-size: 1.2em;
    border-radius: 8px;
    box-sizing: border-box;
  }

  #submitBtn {
    margin-top: 0.8em;
    border: none;
    background: #4285F4;
    color: white;
  }

  #msg {
    margin-top: 0.6em;
    color: red;
  }
</style>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlkqCeYEheeLNZ-jEODKfVfznTbo-8jZE"></script>
</head>
<body>

<div id="passwordDiv">
  <h2>パスワードを入力してください</h2>
  <input type="password" id="passwordInput" placeholder="パスワード">
  <button id="submitBtn">表示</button>
  <p id="msg"></p>
</div>

<div id="map"></div>

<script>
const correctPassword = "1914";

const submitBtn = document.getElementById("submitBtn");
const passwordInput = document.getElementById("passwordInput");
const passwordDiv = document.getElementById("passwordDiv");
const msg = document.getElementById("msg");

let map;

submitBtn.onclick = () => {
  if (passwordInput.value === correctPassword) {
    passwordDiv.style.display = "none";
    initMap();
  } else {
    msg.textContent = "パスワードが違います。";
  }
};

function initMap() {
  const params = new URLSearchParams(location.search);
  const mid = params.get("mid");
  if (!mid) return;

  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 35.68, lng: 139.76 },
    zoom: 15
  });

  const kmlUrl =
    `https://www.google.com/maps/d/kml?mid=${mid}&forcekml=1&_=${Date.now()}`;

  const kmlLayer = new google.maps.KmlLayer({
    url: kmlUrl,
    map: map,
    preserveViewport: false
  });

  // My Maps の表示範囲に自動ズーム
  kmlLayer.addListener("defaultviewport_changed", () => {
    map.fitBounds(kmlLayer.getDefaultViewport());
  });
}
</script>

</body>
</html>
