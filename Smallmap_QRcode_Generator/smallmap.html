<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Small Area Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  #map { height: 100vh; width: 100vw; }

  #passwordDiv {
    position: absolute;
    inset: 0;
    background: rgba(255,255,255,0.95);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  #passwordInput, #submitBtn {
    width: 90%;
    max-width: 400px;
    padding: 1em;
    font-size: 1.2em;
    border-radius: 8px;
  }

  #submitBtn {
    margin-top: .8em;
    border: none;
    background: #4285F4;
    color: white;
  }

  #msg { color: red; margin-top: .6em; }
</style>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlkqCeYEheeLNZ-jEODKfVfznTbo-8jZE"></script>
</head>
<body>

<div id="passwordDiv">
  <h2>パスワードを入力してください</h2>
  <input type="password" id="passwordInput">
  <button id="submitBtn">表示</button>
  <p id="msg"></p>
</div>

<div id="map"></div>

<script>
const correctPassword = "1914";

const submitBtn = document.getElementById("submitBtn");
const passwordInput = document.getElementById("passwordInput");
const passwordDiv = document.getElementById("passwordDiv");
const msg = document.getElementById("msg");

let map;

submitBtn.onclick = () => {
  if (passwordInput.value === correctPassword) {
    passwordDiv.style.display = "none";
    initMap();
  } else {
    msg.textContent = "パスワードが違います。";
  }
};

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: 35.68, lng: 139.76 },
    zoom: 14
  });

  const mid = new URLSearchParams(location.search).get("mid");
  if (!mid) {
    console.error("mid がありません");
    return;
  }

  const kmlUrl =
    `https://www.google.com/maps/d/kml?mid=${mid}&forcekml=1&_=${Date.now()}`;

  fetch(kmlUrl)
    .then(r => r.text())
    .then(parseKml)
    .catch(e => console.error(e));
}

function parseKml(kmlText) {
  const xml = new DOMParser().parseFromString(kmlText, "application/xml");
  const folders = xml.getElementsByTagName("Folder");
  const bounds = new google.maps.LatLngBounds();

  for (const folder of folders) {
    const folderName =
      folder.getElementsByTagName("name")[0]?.textContent || "";

    const iconUrl = getPinByFolderName(folderName);

    const placemarks = folder.getElementsByTagName("Placemark");

    for (const pm of placemarks) {
      // ★ Style / styleUrl / IconStyle は一切見ない
      const coordNode =
        pm.getElementsByTagName("Point")[0]
          ?.getElementsByTagName("coordinates")[0];

      if (!coordNode) continue;

      const [lng, lat] = coordNode.textContent.trim().split(",").map(Number);
      const pos = { lat, lng };

      new google.maps.Marker({
        map,
        position: pos,
        icon: iconUrl
      });

      bounds.extend(pos);
    }
  }

  if (!bounds.isEmpty()) {
    map.fitBounds(bounds);
  }
}

// ★ 色分けはここだけ
function getPinByFolderName(name) {
  if (name === "ビジネス") {
    return "https://maps.google.com/mapfiles/ms/icons/blue-dot.png";
  }
  if (name === "訪問しないお宅") {
    return "https://maps.google.com/mapfiles/ms/icons/red-dot.png";
  }
  return "https://maps.google.com/mapfiles/ms/icons/red-dot.png";
}
</script>

</body>
</html>
